                    <span class="h2text contact-text_1">send an email</span>
                    <span class="h2text contact-text_2">shoot me a text</span>

                <div class="col-10" id="main-content">
                    <div class="row" id="content-row">
                        <div class="col-12" id="content-para">
                            <div id="contact-content">
                                <p>
                                    Have a question? Interested in working together? Got a funny story? Whatever it is, I'd like to hear from you. Fill out the form below!
                                </p>
    
                            </div>


                            <form name="contact-form" action="https://formspree.io/f/xeqpngll" method="post">
                                <input type="text" id="name-input" name="name" placeholder="Name" required>

                                <input type="email" id="email-input" name="email" placeholder="Email address" required>

                                <textarea id="message" name="message" placeholder="What's up?" required></textarea>
                                <input type="submit" value="Submit" id="submit">
                            </form>
                        </div>
                    </div>
                </div>

            </div>
